<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <rect x="20" y="20" width="160" height="160" fill="#f0f9ff" rx="20" ry="20"/>
  
  <!-- Document/Certificate -->
  <rect x="50" y="50" width="100" height="80" fill="#1a73e8" opacity="0.2" stroke="#1a73e8" stroke-width="4"/>
  
  <!-- IELTS text -->
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
    text-anchor="middle" fill="#1a73e8">IELTS</text>
  
  <!-- Lines representing text -->
  <line x1="60" y1="70" x2="140" y2="70" stroke="#1a73e8" stroke-width="3"/>
  <line x1="60" y1="115" x2="140" y2="115" stroke="#1a73e8" stroke-width="3"/>
  
  <!-- Certificate seal -->
  <circle cx="140" cy="135" r="15" fill="#1a73e8" opacity="0.3" stroke="#1a73e8" stroke-width="2"/>
</svg> 